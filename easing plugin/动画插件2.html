<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.easing.1.3.js"></script>
	<script src="./js/move.js"></script>
	<style>
	div {
		width: 100px;
		height: 100px;
		position: absolute;
		background: red;
		left:0px;
	}
	</style>
</head>
<body>
	<input type="button" value="动起来" id="btn">
	<div style="top:50px;"></div>	
	<div style="top:200px;"></div>	
	<div style="top:350px;"></div>	
	<div style="top:500px;"></div>	
	<div style="top:650px;"></div>	
	<div style="top:800px;"></div>	
</body>
</html>
