<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css和addClass</title>
	<script src="../jquery.min.js"></script>
	<script>
	$(function(){
		$( "#btn" ).click( function(){
			// $( "#box" ).css( "border", "5px solid red" );
			// $( "#box" ).css( "background", "green" );

			$( "#box" ).css( "border", "5px solid red" ).css( "background", "yellow" );

			// $( "#box" ).addClass( "bd" ).addClass( "bg" );
		} );

	});

	<style>
	div {
		width: 200px;
		height: 200px;
		border: 1px solid #000;
	}

		border: 5px solid red;
	}
	.bg {
		background: green;
	}

</head>

	<input type="button" value="改变样式" id="btn">		
	<input type="button" value="删除样式" id="btn2">
