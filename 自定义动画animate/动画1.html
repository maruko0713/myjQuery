<!DOCTYPE html>
<html lang="en">
<head>

	<script>
	$(function(){

		});

	});
	</script>
	<style>
	div {
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		left:0px;
	}
	</style>
</head>
<body>
	<input type="button" value="动起来" id="btn">
	<div id="box1"></div>	
	<div id="box2" style="top:300px;"></div>	
</body>
