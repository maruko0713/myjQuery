	function show () {
		var arr = [];
		for ( var i = 0; i < 5; i++ ) {
			arr[i] = (function ( j ) {
				return function () {
					return j;
				};
			})( i );
		}	
		return arr;
	}
	var aFunc = show();

	for ( var j = 0; j < aFunc.length; j++ ) {
		alert( aFunc[j]() );
	}
