<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包的经典应用</title>
	<script>
	window.onload = function () {
		var aLi = document.getElementsByTagName( "li" );
		for ( var i = 0; i < aLi.length; i++ ) {
			aLi[i].onclick = (function ( j ) {
				return function () {
					alert( aLi[j].innerHTML );	
				}
			})( i );
		}
	}
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>	
</body>
</html>
